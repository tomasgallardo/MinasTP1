<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlFactorial" header="Calculo de Factorial"
                 style="width: 400px;" footer="Mtr Ing Ariel Vega">
            <h:form id="frmFactorial">
                <h:panelGrid id="tblFactorial" columns="2">
                    <p:outputLabel id="lblNumeroN" value="Ingrese n:"/>
                    <p:inputText id="txtNumeroN"
                                 value="#{factorialFormBean.n}"/>
                    
                    <p:commandButton id="btnCalcularFactorial"
                                     value="Calcular"
                                     update="lblValorFactorial"/>
                    <p:outputLabel id="lblValorFactorial" value="n!:  
                                   #{factorialFormBean.calcularFactorial()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
